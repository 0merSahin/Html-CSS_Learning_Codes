<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="deneme" content="Burada sitenin keyword'leri bulunacak.">
        <meta name="author" content="Ömer Şahin">
        <title>Document</title>

        <header>
            <h1>İleri Düzey HTML Sayfası</h1>
            <nav style="text-align: right;">
                <a href="#" style="padding: 5ch;">
                    <button>Home</button>
                </a>
                <a href="#Giriş Yap">
                    <button>Giriş Yap</button>
                </a>
            </nav>
        </header>

        <style>
            body {
                background-color: bisque;
            }
            button {
                background-color: aquamarine;
                border-radius: 10ch;
                font-size: large;
            }
            form {
                text-align: center;
                border: 0.1cm solid black;
                border-radius: 5ch;
            }
            table {
                border-radius: 3ch;
            }
            input {
                border-radius: 10ch;
            }
            header {
                background-color: white;
            }
        </style>
    </head>

    <body>
        

        <br> <br> <br>
<!--                     Burdan sonrasi FORMS Kısımları                                   -->
<!--                     Burdan sonrasi FORMS Kısımları                                   -->
<!--                     Burdan sonrasi FORMS Kısımları                                   -->



        <form id="Giriş Yap">
            <label for="Name">Name: </label> <br>
            <input type="text reset" id="Name" name="Name" placeholder="İsim Girin"> <br> <br>
            
            <label for="Surname">Surname:</label> <br>
            <input type="text" id="Surname" name="Surname" placeholder="Soyisim Girin"> <br> <br>
            
            <label for="email" id="Email">Email: (mail girmezsen hata verir)</label> <br>
            <input type="email" id="Email" name="Email" placeholder="Email Girin"> <br> <br>
            
            <label for="password" id="Password">Şifre Girin</label> <br>
            <input type="password" name="Password" id="Password" placeholder="Şifre girin"> <br> <br>

            <label for="date" id="Date">Tarih girin:</label> <br>
            <input type="date" name="Date" id="Date"> <br> <br>


            <!-- Radio - Seçimli: -->
            <div style="padding: 5%;">
                <table style="width: 100%; border: 0.05cm solid black;">
                    <tr>
                        <th></th>
                        <th style="text-align: center;">Cinsiyet</th>
                        <th></th>
                    </tr>
                    <tr>
                        <td>
                            Erkek
                            <input type="radio" name="Gender" checked> <br>
                            <!-- checked dersek, sayfa otomatik işaretli açılır. -->
                        </td>
                        <td>
                            Kadın
                            <input type="radio" name="Gender"> <br>
                        </td>
                        <td>
                            Diğeri
                            <input type="radio" name="Gender"> <br>
                        </td>
                    </tr>
                </table> <br> <br>

            <!-- Checkbox : -->
                <h2> Dil Seçin: </h2>
                C
                <input type="checkbox" name="C"> <br>
                Python
                <input type="checkbox" name="Python"> <br>
                Java
                <input type="checkbox" name="Java"> <br>



            <!-- Seçim Listesi: -->
                <br> <br> <h2>Eğitim durumunuzu seçiniz: </h2>
                <select name="Eğitim" id="Eğitim">
                    <option value="İlkokul">İlkokul</option>
                    <option value="Ortaokul">Ortaokul</option>
                    <option value="Lise">Lise</option>
                    <option value="Üniversite">Üniversite</option>
                </select>
                <br> <br> <br> <br>

            <!-- Metin sayfası: -->
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Zorunlu Değil"></textarea> <br>


            </div>
            
            
 
            <br> <br> 
            <input type="submit" value="Gönder1">
            <button type="submit">Gönder2</button> <br>
            <input type="reset" value="Yazılanları Sil1">
            <button type="reset">Yazılanları Sil2</button>
            <!-- İki buton da aynı işlevi görüyor.-->
            <!-- Fakat buton en üstteki buton css'i yüzünden daha faklı gözükecek-->
        </form>
        
        <br> <br> <br>
    </body>
</html>
